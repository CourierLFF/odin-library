<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <table class="library-table">
        </table>
        <form onsubmit="addBookToLibraryFromForm()">
            <label for="ftitle">Title:</label>
            <input type="text" id="ftitle" name="ftitle">
            <label for="fauthor">Author:</label>
            <input type="text" id="fauthor" name="fauthor">
            <label for="fgenre">Genre:</label>
            <input type="text" id="fgenre" name="fgenre">
            <input type="submit" value="NEW BOOK">
        </form>
        <p class="credit">Made With &#60;3 By <a href="https://github.com/CourierLFF">Courier</a></p>
    </div>
</body>
<script src="library.js"></script>
</html>
